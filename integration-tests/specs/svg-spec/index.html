<html>
  <head>
    <script src="http://localhost:1228/tram-one.umd.js"></script>
  </head>
  <body>
    <div class="main"></div>
    <script>
      const { registerHtml, registerSvg, start } = window['tram-one']
      const svg = registerSvg()
      const svgBlock = () => svg`
        <svg>
          <rect width="200" height ="100" stroke="green" stroke-width="4" fill="yellow" />
        </svg>
      `


      const html = registerHtml({ 'svg-block': svgBlock })
      const home = () => html`
        <div>
          <svg-block />
          <span>Hello World</span>
        </div>
      `

      start('.main', home)
    </script>
  </body>
</html>
