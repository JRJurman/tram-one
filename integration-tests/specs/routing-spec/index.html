<html>
  <head>
    <script src="http://localhost:1228/tram-one.umd.js"></script>
  </head>
  <body>
    <div class="main"></div>
    <script>
      const { registerHtml, useUrlParams, start } = window['tram-one']
      const html = registerHtml()

      const page = () => {
        if (useUrlParams('#A')) return html`<div id="page-a">On Page A</div>`
        if (useUrlParams('#B')) return html`<div id="page-b">On Page B</div>`

        const { count = "0" } = useUrlParams();
        const nextCount = parseInt(count, 10) + 1
        return html`<div><a id="count-link" href="/?count=${nextCount}" count=${count}>Next</a></div>`
      }

      start('.main', page)
    </script>
  </body>
</html>
