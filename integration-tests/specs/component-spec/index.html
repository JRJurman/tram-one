<html>
  <head>
    <script src="http://localhost:1228/tram-one.umd.js"></script>
  </head>
  <body>
    <div class="main"></div>
    <script>
      const { registerHtml, start } = window['tram-one']
      const rootHtml = registerHtml()
      const customHeader = () => rootHtml`<h1 class="custom-header">Tram-One</h1>`
      const html = registerHtml({
        'custom-header': customHeader
      })

      const page = () => {
        return html`
          <div>
            <custom-header />
            <span>This is a neat test</span>
          </div>
        `
      }

      start('.main', page)
    </script>
  </body>
</html>
