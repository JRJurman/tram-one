<html>
  <head>
    <script src="http://localhost:1228/tram-one.umd.js"></script>
  </head>
  <body>
    <div class="main"></div>
    <script>
      const { registerHtml, start } = window['tram-one']
      const html = registerHtml()

      const page = () => {
        return html`
          <div>
            <h2 id="umd-header">UMD Page Example</h2>
            <div>This Page uses the umd build of Tram-One.</div>
          </div>
        `
      }

      start('.main', page)
    </script>
  </body>
</html>
