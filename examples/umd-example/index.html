<!-- You can just open this file in the browser and it will just work! -->
<html>
  <head>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Tram-One/tram-logo/master/v3/black_64x64.png" />

    <!-- in reality, you would only use one of the below options -->
    <script src="https://unpkg.com/tram-one/dist/tram-one.umd.js"></script>
    <script src="../../dist/tram-one.umd.js"></script>

  </head>
  <body>
    <div class="main"></div>
    <script>
      const { registerHtml, start } = window['tram-one']()
      const html = registerHtml()

      const exampleLocalScript = `<script src="node_modules/tram-one/dist/tram-one.umd.js"\>\<\/script>`
      const exampleUnpkgScript = `<script src="https://unpkg.com/tram-one/dist/tram-one.umd.js"\>\<\/script>`

      const page = () => {
        return html`
          <div>
            <h2>UMD Page Example</h2>
            <div>
              <div>This Page uses the umd build of Tram-One.</div>
              <div>
                If you have a local build or install, you can reference it directly for you app like
                <textarea readonly style="width: 100%;">
                  ${exampleLocalScript}
                </textarea>
              </div>
              <div>
                If you want to use the npm cdn, you can use unpkg.com (requires no build tooling)
                <textarea readonly style="width: 100%;">
                  ${exampleUnpkgScript}
                </textarea>
              </div>
            </div>
          </div>
        `
      }

      start('.main', page)
    </script>
  </body>
</html>
